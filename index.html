<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- MetaData -->
        <meta name="author" content="MARCELLIN Anthony">
        <meta name="description" content="Booki, un site internet de réservations d'hebergements permettant ainsi à n'importe qui de pouvoir louer une chambre.">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki - Site d'hébergement</title>

        <!-- Style Importing -->
        <!-- Normalize CSS Web Browser -->
        <link rel="stylesheet" href="css/normalize.css">

        <!-- Google Font RaleWay -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> -->
        <script src="https://kit.fontawesome.com/29652c8b0e.js" crossorigin="anonymous"></script>
        
        <!-- Own CSS -->
        <link rel="stylesheet" href="css/main-style.css">
    </head>

    <body>
        <!-- Starting Header -->
        <header id="main-header" class="flex flex-sp-bt">
            <img src="./images/logo/Booki.png" alt="Logo du site">
            <nav>
                <ul>
                    <li><a href="#hebergements">Hébergements</a></li>
                    <li><a href="#activites">Activités</a></li>
                </ul>
            </nav>
        </header>

        <!-- Ending Header & starting main content -->
        <main>
            <!-- Start of search menu section -->
            <section id="menu">
                
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre ville ou en pleine nature</p>
                
                <form action="#">
                    <label for="search" class="icon"><i class="black-icon fas fa-map-marker-alt"></i></label>
                    <input type="search" name="search" id="search" placeholder="Marseille, France">
                    <input type="submit" value="Rechercher">
                </form>
                <div id="filters-menu" class="flex flex-al-ct">
                    <h3>Filtres</h3>
                    <div>
                        <a href="#" class="btn-menu">
                            <i class="fa-solid fa-money-bill-wave"></i>
                            Economique
                        </a>
                        <a href="#" class="btn-menu">
                            <i class="fa-solid fa-child"></i>
                            Familial
                        </a>
                        <a href="#" class="btn-menu">
                            <i class="fa-solid fa-heart"></i>
                            Romantique
                        </a>
                        <a href="#" class="btn-menu">
                            <i class="fa-solid fa-dog"></i>
                            Animaux autorisés
                        </a>
                    </div>
                </div>
                <p><i class="fa-solid fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
                
            </section>

            

        </main>

        
    </body>
</html>
